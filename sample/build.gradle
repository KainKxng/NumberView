apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId 'com.deange.numberview.sample'
        minSdkVersion 1
        targetSdkVersion 22
        versionCode 1
        versionName '1.1.0'
    }
}

dependencies {
    compile project(':library')
}
