apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.0'

    defaultConfig {
        applicationId 'com.deange.numberview.sample'
        versionName '1.0'
        versionCode 1

        minSdkVersion 4
        targetSdkVersion 22
    }
}

dependencies {
    compile project(':library')
}
